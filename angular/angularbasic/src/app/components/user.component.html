<h1>Hello {{name}}</h1>
<p><strong>Email:</strong>{{email}}</p>
<p><strong>Address:</strong>{{address.street}},{{address.city}},{{address.state}}</p>
<h3>Hobbies</h3>
<button (click)="showHobbies=!showHobbies">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}} </button>
<div *ngIf="showHobbies">
    <p>{{hobbies}}</p>
    <ul>
        <li *ngFor="let hobby of hobbies; let i = index">
            {{hobby}} <button (click)="deleteHobby(i)">x</button>
        </li>
    </ul>
    <form (submit)="addHobby(test.value)">
        <label>Name:</label> <br/>
        <!--#test - template reference variable...same used in sumbit addhobby...only useable in template-->
        <input type="text" #test/> <br/>
    </form>
</div>
<hr/>
<h3>Edit Form</h3>
<form>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="name" /><br/>
    <label>Email:</label>
    <input type="text" name="email" [(ngModel)]="email" /><br/>
    <label>Street:</label>
    <input type="text" name="address.street" [(ngModel)]="address.street" /><br/>
    <label>City:</label>
    <input type="text" name="address.city" [(ngModel)]="address.city" /> <br/>
    <label>State:</label>
    <input type="text" name="address.state" [(ngModel)]="address.state" /> <br/>
</form>
<hr/>
<h3>Posts</h3>
<div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
</div>
